{%- set param = salt['pillar.get']('_param') %}

<match cadf.transmuted>
  @type elasticsearch
  host {{ param.keepalived_stacklight_log_vip_interface }}
  port {{ param.cluster_elasticsearch_port  }}
  logstash_format true
  logstash_prefix CADF-RESEARCH
  logstash_dateformat %Y.%m.%d
  type_name message
  tag_key Logger
  include_tag_key true
  time_key Timestamp
  time_key_exclude_timestamp true
  flush_interval 10s
  request_timeout 10s
</match>
